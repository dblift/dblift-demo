# DBLift Configuration - PostgreSQL Example
# Database credentials should be provided via environment variables:
# - DBLIFT_DB_URL
# - DBLIFT_DB_USERNAME
# - DBLIFT_DB_PASSWORD
# - DBLIFT_DB_SCHEMA

database:
  # Database connection details are provided via environment variables
  # Uncomment and modify these if you want to hardcode for local development:
  # url: "jdbc:postgresql://localhost:5432/dblift_demo"
  # schema: "public"
  # username: "dblift_user"
  # password: "dblift_pass"

migrations:
  directory: "./migrations/core"
  directories:
    - "./migrations/features"
    - "./migrations/performance"
  recursive: true
  script_encoding: "utf-8"

validation:
  enabled: true
  rules_file: "config/.dblift_rules.yaml"
  fail_on_violations: false
  severity_threshold: "warning"
  performance_enabled: true
  performance_rules:
    cartesian_product: "error"
    missing_where_clause: "warning"
    select_star: "info"
    correlated_subquery: "info"

logging:
  level: INFO

log_format: "text"
log_dir: "./logs"
