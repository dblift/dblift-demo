# DBLift Configuration - PostgreSQL Example
# Database credentials can be provided via environment variables:
# - DBLIFT_DB_URL (required - JDBC connection URL)
# - DBLIFT_DB_USER (required - database username)
# - DBLIFT_DB_PASSWORD (required - database password)
# - DBLIFT_DB_SCHEMA (optional - default schema)
# Environment variables will override values specified here

database: {}

migrations:
  directory: "./migrations/core"
  directories:
    - "./migrations/features"
    - "./migrations/performance"
  recursive: true
  script_encoding: "utf-8"

validation:
  enabled: true
  rules_file: "config/.dblift_rules.yaml"
  fail_on_violations: false
  severity_threshold: "warning"
  performance_enabled: true
  performance_rules:
    cartesian_product: "error"
    missing_where_clause: "warning"
    select_star: "info"
    correlated_subquery: "info"

logging:
  level: INFO

log_format: "text"
log_dir: "./logs"
