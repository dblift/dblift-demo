# DBLift Configuration - PostgreSQL Example
# Copy this file and update with your database credentials
# Environment variables will override values specified here

database:
  url: "jdbc:postgresql://localhost:5432/dblift_demo?sslmode=disable&currentSchema=dblift_demo"
  schema: "dblift_demo"
  username: "dblift_user"
  password: "dblift_pass"

migrations:
  directory: "./migrations"
  recursive: true
  script_encoding: "utf-8"

validation:
  enabled: true
  rules_file: "config/.dblift_rules.yaml"
  fail_on_violations: false
  severity_threshold: "warning"
  performance_enabled: true
  performance_rules:
    cartesian_product: "error"
    missing_where_clause: "warning"
    select_star: "info"
    correlated_subquery: "info"

logging:
  level: DEBUG

log_format: "text"
log_dir: "./logs"
