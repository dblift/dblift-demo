# DBLift Configuration - PostgreSQL with Docker
# Use this config when running DBLift from Docker with docker-compose

database:
  url: "jdbc:postgresql://dblift-demo-postgres:5432/dblift_demo?sslmode=disable"
  schema: "public"
  username: "dblift_user"
  password: "dblift_pass"

migrations:
  directory: "./migrations/core"
  directories:
    - "./migrations/features"
    - "./migrations/performance"
  undo_directories:
    - "./migrations/features"
    - "./migrations/performance"
  recursive: true
  script_encoding: "utf-8"

validation:
  enabled: true
  rules_file: "config/.dblift_rules.yaml"
  fail_on_violations: false
  severity_threshold: "warning"
  performance_enabled: true
  performance_rules:
    cartesian_product: "error"
    missing_where_clause: "warning"
    select_star: "info"
    correlated_subquery: "info"

logging:
  level: INFO

log_format: "text"
log_dir: "./logs"

