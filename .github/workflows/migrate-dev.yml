name: Deploy to Development

on:
  push:
    branches:
      - develop
    paths:
      - 'migrations/**/*.sql'
      - 'config/dblift-postgresql.yaml'
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: read

jobs:
  migrate:
    name: Run Migrations on Dev Database
    runs-on: ubuntu-latest
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate migrations
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -e DBLIFT_DB_URL=${{ secrets.DEV_DB_URL }} \
            -e DBLIFT_DB_USERNAME=${{ secrets.DEV_DB_USERNAME }} \
            -e DBLIFT_DB_PASSWORD=${{ secrets.DEV_DB_PASSWORD }} \
            -e DBLIFT_DB_SCHEMA=public \
            ghcr.io/cmodiano/dblift:latest validate \
            --config /workspace/config/dblift-postgresql.yaml \
            --log-format text,json,html \
            --log-dir /workspace/logs

      - name: Run migrations
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -e DBLIFT_DB_URL=${{ secrets.DEV_DB_URL }} \
            -e DBLIFT_DB_USERNAME=${{ secrets.DEV_DB_USERNAME }} \
            -e DBLIFT_DB_PASSWORD=${{ secrets.DEV_DB_PASSWORD }} \
            -e DBLIFT_DB_SCHEMA=public \
            ghcr.io/cmodiano/dblift:latest migrate \
            --config /workspace/config/dblift-postgresql.yaml \
            --log-format text,json,html \
            --log-dir /workspace/logs

      - name: Upload migration logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: migration-logs
          path: logs/
          retention-days: 30

      - name: Check for drift
        if: success()
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -e DBLIFT_DB_URL=${{ secrets.DEV_DB_URL }} \
            -e DBLIFT_DB_USERNAME=${{ secrets.DEV_DB_USERNAME }} \
            -e DBLIFT_DB_PASSWORD=${{ secrets.DEV_DB_PASSWORD }} \
            -e DBLIFT_DB_SCHEMA=public \
            ghcr.io/cmodiano/dblift:latest diff \
            --config /workspace/config/dblift-postgresql.yaml

