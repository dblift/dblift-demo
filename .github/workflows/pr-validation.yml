name: PR SQL Validation

on:
  pull_request:
    paths:
      - 'migrations/**/*.sql'
      - 'config/.dblift_rules.yaml'
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  security-events: write
  checks: write

jobs:
  validate-sql:
    name: Validate SQL Migrations
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better diff

      - name: Get changed SQL files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            migrations/**/*.sql

      - name: List changed migrations
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Changed SQL files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"

      - name: Validate SQL with DBLift Docker Image
        if: steps.changed-files.outputs.any_changed == 'true'
        id: validate
        continue-on-error: true
        run: |
          echo "Validating SQL migrations with DBLift..."
          docker run --rm \
            -v $(pwd)/migrations:/workspace/migrations \
            -v $(pwd)/config/.dblift_rules.yaml:/workspace/.dblift_rules.yaml \
            ghcr.io/dblift/dblift:validation-latest \
            migrations/ \
            --dialect postgresql \
            --rules-file .dblift_rules.yaml \
            --format github-annotation || echo "Validation found issues"

      - name: Generate SARIF report with DBLift
        if: steps.changed-files.outputs.any_changed == 'true'
        continue-on-error: true
        run: |
          echo "Generating SARIF report..."
          docker run --rm \
            -v $(pwd)/migrations:/workspace/migrations \
            -v $(pwd)/config/.dblift_rules.yaml:/workspace/.dblift_rules.yaml \
            ghcr.io/dblift/dblift:validation-latest \
            migrations/ \
            --dialect postgresql \
            --rules-file .dblift_rules.yaml \
            --format sarif > validation-results.sarif || echo "SARIF generation completed"

      - name: Normalize SARIF output
        if: steps.changed-files.outputs.any_changed == 'true'
        id: sarif
        shell: python
        run: |
          import json
          import os
          import sys
          from pathlib import Path
          from urllib.parse import quote

          sarif_path = Path("validation-results.sarif")
          output_path = Path(os.environ["GITHUB_OUTPUT"])

          def write_output(value: str) -> None:
              with output_path.open("a", encoding="utf-8") as fh:
                  fh.write(f"sarif_path={value}\n")

          if not sarif_path.exists() or sarif_path.stat().st_size == 0:
              print("::warning::SARIF report missing or empty; skipping upload/comment.")
              if sarif_path.exists():
                  sarif_path.unlink()
              write_output("")
              sys.exit(0)

          try:
              data = json.loads(sarif_path.read_text(encoding="utf-8"))
          except json.JSONDecodeError as exc:
              print(f"::warning::Invalid SARIF JSON: {exc}")
              write_output("")
              sys.exit(0)

          prefix = "/workspace/"
          for run in data.get("runs", []):
              for result in run.get("results", []):
                  for location in result.get("locations", []):
                      physical = location.get("physicalLocation") or {}
                      artifact = physical.get("artifactLocation") or {}
                      uri = artifact.get("uri")
                      if not uri:
                          continue
                      rel = uri[len(prefix):] if uri.startswith(prefix) else uri
                      artifact["uri"] = quote(rel, safe="/._-")
                      artifact["uriBaseId"] = "ROOTPATH"

          sarif_path.write_text(json.dumps(data), encoding="utf-8")
          write_output(str(sarif_path))

      - name: Upload SARIF to GitHub Security
        if: steps.changed-files.outputs.any_changed == 'true' && steps.sarif.outputs.sarif_path
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: validation-results.sarif
          category: sql-validation

      - name: Create PR comment with validation results
        if: steps.changed-files.outputs.any_changed == 'true' && steps.sarif.outputs.sarif_path
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read SARIF results
            const sarif = JSON.parse(fs.readFileSync('validation-results.sarif', 'utf8'));
            const results = sarif.runs[0].results || [];
            
            const errors = results.filter(r => r.level === 'error').length;
            const warnings = results.filter(r => r.level === 'warning').length;
            const infos = results.filter(r => r.level === 'note' || r.level === 'info').length;
            
            let status = 'âœ… All validations passed!';
            let emoji = 'âœ…';
            
            if (errors > 0) {
              status = `âŒ ${errors} error(s) found`;
              emoji = 'âŒ';
            } else if (warnings > 0) {
              status = `âš ï¸ ${warnings} warning(s) found`;
              emoji = 'âš ï¸';
            }
            
            let comment = `## ${emoji} SQL Validation Results\n\n`;
            comment += `**Status:** ${status}\n\n`;
            comment += `| Severity | Count |\n`;
            comment += `|----------|-------|\n`;
            comment += `| Errors   | ${errors} |\n`;
            comment += `| Warnings | ${warnings} |\n`;
            comment += `| Info     | ${infos} |\n\n`;
            
            if (results.length > 0) {
              comment += `### Issues Found\n\n`;
              
              results.forEach(result => {
                const severity = result.level === 'error' ? 'âŒ' : result.level === 'warning' ? 'âš ï¸' : 'â„¹ï¸';
                const location = result.locations[0].physicalLocation;
                const artifact = location.artifactLocation || {};
                const rawUri = artifact.uri || '';
                let file;
                try {
                  file = decodeURIComponent(rawUri);
                } catch {
                  file = rawUri;
                }
                if (artifact.uriBaseId === 'ROOTPATH') {
                  file = file.replace(/^ROOTPATH[\\/]/, '');
                }
                const line = location.region.startLine;
                
                comment += `${severity} **${result.ruleId}** (Line ${line})\n`;
                comment += `ğŸ“„ \`${file}\`\n`;
                comment += `> ${result.message.text}\n\n`;
              });
            }
            
            comment += `\n---\n`;
            comment += `ğŸ’¡ **Tip:** Check the [Security](../../security/code-scanning) tab for detailed SARIF analysis.\n`;
            comment += `ğŸ“– Review our [validation rules](../blob/main/config/.dblift_rules.yaml) for more information.`;
            
            // Post comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail if errors found
        if: steps.validate.outcome == 'failure'
        run: |
          echo "âŒ SQL validation failed. Please fix the errors above."
          exit 1

