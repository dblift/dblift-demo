name: Schema Drift Detection

on:
  schedule:
    # Run every day at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:  # Manual trigger

permissions:
  contents: read
  issues: write  # Allow creating issues when drift detected

jobs:
  detect-drift:
    name: Detect Schema Drift
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [development, staging, production]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for drift on ${{ matrix.environment }}
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -e DBLIFT_DB_URL=${{ secrets[format('{0}_DB_URL', matrix.environment)] }} \
            -e DBLIFT_DB_USERNAME=${{ secrets[format('{0}_DB_USERNAME', matrix.environment)] }} \
            -e DBLIFT_DB_PASSWORD=${{ secrets[format('{0}_DB_PASSWORD', matrix.environment)] }} \
            -e DBLIFT_DB_SCHEMA=public \
            ghcr.io/cmodiano/dblift:latest diff \
            --config /workspace/config/dblift-postgresql.yaml \
            --ignore-unmanaged \
            --log-format json,html \
            --log-dir /workspace/logs

      - name: Upload drift report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: drift-report-${{ matrix.environment }}
          path: logs/
          retention-days: 90

      - name: Create issue if drift detected
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Schema Drift Detected in ${{ matrix.environment }}`,
              body: `Schema drift has been detected in the ${{ matrix.environment }} environment.\n\nPlease review the drift report in the workflow artifacts.`,
              labels: ['drift', 'database', '${{ matrix.environment }}']
            })

