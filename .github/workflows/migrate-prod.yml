name: Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - 'migrations/**/*.sql'
      - 'config/dblift-postgresql.yaml'
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: read
  issues: write  # Allow creating issues on failure

jobs:
  migrate:
    name: Run Migrations on Production Database
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://your-app.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate migrations (dry-run)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -e DBLIFT_DB_URL=${{ secrets.PROD_DB_URL }} \
            -e DBLIFT_DB_USERNAME=${{ secrets.PROD_DB_USERNAME }} \
            -e DBLIFT_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }} \
            -e DBLIFT_DB_SCHEMA=public \
            ghcr.io/cmodiano/dblift:latest validate \
            --config /workspace/config/dblift-postgresql.yaml \
            --log-format text,json,html \
            --log-dir /workspace/logs

      - name: Create backup marker
        run: |
          echo "Production migration started at $(date)" > logs/production-migration.log
          echo "Ensure database backup is complete before proceeding"

      - name: Run migrations
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -e DBLIFT_DB_URL=${{ secrets.PROD_DB_URL }} \
            -e DBLIFT_DB_USERNAME=${{ secrets.PROD_DB_USERNAME }} \
            -e DBLIFT_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }} \
            -e DBLIFT_DB_SCHEMA=public \
            ghcr.io/cmodiano/dblift:latest migrate \
            --config /workspace/config/dblift-postgresql.yaml \
            --log-format text,json,html \
            --log-dir /workspace/logs

      - name: Upload migration logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: production-migration-logs
          path: logs/
          retention-days: 90

      - name: Check for drift
        if: success()
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -e DBLIFT_DB_URL=${{ secrets.PROD_DB_URL }} \
            -e DBLIFT_DB_USERNAME=${{ secrets.PROD_DB_USERNAME }} \
            -e DBLIFT_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }} \
            -e DBLIFT_DB_SCHEMA=public \
            ghcr.io/cmodiano/dblift:latest diff \
            --config /workspace/config/dblift-postgresql.yaml

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Production Migration Failed',
              body: `Production migration failed. Please review the logs immediately.\n\nWorkflow: ${context.workflow}\nRun: ${context.runNumber}`,
              labels: ['production', 'migration', 'critical']
            })

